<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Border-radius Previewer</title>
</head>
<body>
    <div class="container">
        <div class="title"><h1>Border-radius Previewer</h1></div>
        <div class="previewer-box"></div>
        <div class="border-properties">
            <div class="values"><p>top-left</p> <input id='top-left' type="text"></div>
            <div class="values"><p>top-right</p> <input id='top-right' type="text"></div>
            <div class="values"><p>bottom-right</p> <input id='bottom-right' type="text"></div>
            <div class="values"><p>bottom-left</p> <input id='bottom-left' type="text"></div>
        </div>
        <div class="clipboard">
            <input type="text" id="clipboardInput" >
            <a id="copyText" href="#">Copy text</a>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
